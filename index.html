<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header-->
  <div class="logo">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" />
  </div>
  <div class="box-login">
    <h3>Logins Recentes</h3>
  </div>
  <br/>
  <div class="box-login-users">
    <div class="box-login-user-single">
      <div class="box-user-close"><span>x</span></div>
      <img src="https://64.media.tumblr.com/7d409e5e265da9a2766772c4fddd5a9c/2823c6ba65904588-23/s640x960/5c2610004e86c9342165dfd4af9ed805cb9c5cce.jpg" />
      <p>Homelander</p>
    </div>
    <div class="box-login-user-single">
      <div class="box-user-close"><span>x</span></div>
      <img src="https://california18.com/wp-content/uploads/2022/06/The-Boys-cosplayer-takes-the-beautiful-Starlight-off-the-screen.jpg" />
      <p>Star Light</p>
    </div>
    <div class="box-login-user-single">
      <div class="box-user-close"><span>x</span></div>
      <img src="https://i.pinimg.com/originals/1e/0a/ce/1e0acef9f1173e80b068949705a4e51c.jpg" />
      <p>Billy</p>
    </div>
  </div>
  <!-- Fim Header-->
  <!-- Form Login -->
  <div class="box-form">
    <form method="POST">
      <input type="email" placeholder="E-mail ou Telefone" />
      <input type="password" placeholder="Senha" />
      <input type="submit" name="acao" value="Entrar">
      <br/>
      <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>
      <hr/>
      <br/>
      <a class="nova-conta" href="#">Criar nova conta</a>
    </form>
  </div>

  <!-- Fim Form Login -->
</body>
</html>
